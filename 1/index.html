<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulb On-Off</title>
  <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main class="container">

    <section class="content">

      <section class="img-container">
        <img src="./src/assets/whiteBulb.png" alt="White Bulb" id="bulbImage" />
      </section>
      
      <section class="toggle-wrapper">
        <label for="toggleBulb" class="switch">
          <input type="checkbox" id="toggleBulb" />
          <span class="slider"></span>
        </label>
      </section>

      <section class="brightness-slider">
        <input type="range" id="brightnessRange" min="0.1" max="1" step="0.1" value="1" />
      </section>

    </section>

  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
